<jhi-alert></jhi-alert>
<div class=" row ">
    <div class="col-md-12">
        <ngb-tabset justify="center" #tabSet="ngbTabset" (tabChange)="tabSelected($event)" [activeId]="activeTabId">
            <ngb-tab title="Personal Information" id="personalInformation" >
                <ng-template ngbTabContent>
                    <jhi-employee-update employee="employee" *ngIf="editable"></jhi-employee-update>
                    <jhi-employee-detail employee="employee" *ngIf="!editable"></jhi-employee-detail>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="Academic Information" id="academicInformation" >
                <ng-template ngbTabContent>
                    <jhi-academic-information [employee]="employee"></jhi-academic-information>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="Experience Information" id="experienceInformation" >
                <ng-template ngbTabContent>
                    <jhi-experience-information [employee]="employee"></jhi-experience-information>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="Family Information" id="familyInformation" >
                <ng-template ngbTabContent>
                    <jhi-family-information [employee]="employee"></jhi-family-information>
                </ng-template>

            </ngb-tab>
            <ngb-tab title="Training Information" id="trainingInformation" >
                <ng-template ngbTabContent>
                    <jhi-training-information [employee]="employee"></jhi-training-information>
                </ng-template>
            </ngb-tab>
            <ngb-tab title="Reference Information" id="referenceInformation" >
                <ng-template ngbTabContent>
                    <jhi-reference-information [employee]="employee"></jhi-reference-information>
                </ng-template>
            </ngb-tab>

        </ngb-tabset>
    </div>
</div>
<div class="row">
    <div class="col-md-12" align="right">
        <button class="btn btn-primary" *ngIf="editable && showEditOrCancelButton" (click)="cancelEdit()">Cancel</button>
        <button class="btn btn-primary" *ngIf="!editable && showEditOrCancelButton" (click)="edit()">Edit</button>
        <button class="btn btn-success" (click)="previousState()" >Back</button>
    </div>
</div>
