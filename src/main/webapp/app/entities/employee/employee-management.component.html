<div class="row justify-content-center">
    <div class="col-md-3">
        <div *ngIf="employee.id==undefined">
            <img src="user.png" class="rounded" alt="user" width="304" height="250">
        </div>
        <div *ngIf="employee.id">
            <img [src]="'data:' + employee.photoContentType + ';base64,' + employee.photo" width="304" height="236" alt="employee image"/>
        </div>
    </div>
    <div class="col-md-5">
        <div class="card">
            <div class="card-header " align="right">
                <button class="btn btn-primary"><fa-icon icon="edit" fixedWidth="true"></fa-icon></button>
                <button class="btn btn-success"><fa-icon icon="plus" fixedWidth="true"></fa-icon></button>
            </div>
            <div class="card-body" height="236">
                <div class="row">
                    <div class="col-md-4">Full Name</div>
                    <div class="col-md-8">{{employee.fullName}}</div>

                </div>
            </div>
        </div>
    </div>
</div>
