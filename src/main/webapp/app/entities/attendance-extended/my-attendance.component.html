<div class="row justify-content-center">
    <div class="col-12">
        <jhi-alert></jhi-alert>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-6">
        <h2 id="page-heading">My Attendance</h2>
    </div>
    <div class="col-6">
    </div>
</div>

<br/>
<div class="row">
    <div class="col-4">
        <select class="form-control" id="field_DistinctAttendanceDate" name="distinctAttendanceDate"
                [(ngModel)]="currentSearch" (ngModelChange)="loadAll()">
            <option [ngValue]="null">Select a date</option>
            <option [ngValue]="attendanceDistinctDate"
                    *ngFor="let attendanceDistinctDate of distinctAttendanceDate">{{attendanceDistinctDate | date:'mediumDate'}}</option>
        </select>
    </div>
</div>


<div class="row justify-content-center">
    <div class="col-12 ">
        <br/>
        <div class="table-responsive" *ngIf="attendances">
            <table class="table table-striped">
                <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
                    <th jhiSortBy="id"><span>ID</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="employeeId"><span>Employee Id</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="attendanceDate"><span>Attendance Date</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="inTime"><span>In Time</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="outTime"><span>Out Time</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th><span>Duration</span>
                    </th>
                </tr>
                </thead>
                <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']"
                       [infiniteScrollDistance]="0">
                <tr *ngFor="let attendance of attendances ;trackBy: trackId">
                    <td><a [routerLink]="['/attendance', attendance.id, 'view' ]">{{attendance.id}}</a></td>
                    <td>{{attendance.employeeId}}</td>
                    <td>{{attendance.attendanceDate | date:'mediumDate'}}</td>
                    <td>{{attendance.inTime | date:'medium'}}</td>
                    <td>{{attendance.outTime | date:'medium'}}</td>
                    <td>{{attendance.duration}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
