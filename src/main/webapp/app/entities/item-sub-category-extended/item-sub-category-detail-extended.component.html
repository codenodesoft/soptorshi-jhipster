<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="itemSubCategory">
            <h2><span>Item Sub Category</span> {{itemSubCategory.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{itemSubCategory.name}}</span>
                </dd>
                <dt><span>Short Name</span></dt>
                <dd>
                    <span>{{itemSubCategory.shortName}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{itemSubCategory.description}}</span>
                </dd>
                <dt><span>Item Categories</span></dt>
                <dd>
                    <div *ngIf="itemSubCategory.itemCategoriesId">
                        <a [routerLink]="['/item-category', itemSubCategory.itemCategoriesId, 'view']">{{itemSubCategory.itemCategoriesName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/item-sub-category', itemSubCategory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
