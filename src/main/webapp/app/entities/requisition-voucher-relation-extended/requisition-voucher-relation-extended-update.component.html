<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-requisition-voucher-relation-heading">Create or edit a Requisition Voucher Relation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group">
                    <label class="form-control-label" for="field_voucher">Voucher</label>
                    <select class="form-control" id="field_voucher" name="voucher" [(ngModel)]="requisitionVoucherRelation.voucherId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="voucherOption.id" *ngFor="let voucherOption of vouchers; trackBy: trackVoucherById">{{voucherOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_voucherNo">Voucher No</label>
                    <input type="text" class="form-control" name="voucherNo" id="field_voucherNo"
                        [(ngModel)]="requisitionVoucherRelation.voucherNo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                        [(ngModel)]="requisitionVoucherRelation.amount" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
    <div class="col-4">
        <ul>
            <li><button type="button" id="journal_vouchers" class="btn btn-link" [routerLink]="['/journal-voucher']">Journal Vouchers</button><br/></li>
            <li><button type="button" id="contra_vouchers" class="btn btn-link" [routerLink]="['/contra-voucher']">Contra  Vouchers</button><br/></li>
            <li><button type="button" id="receipt_vouchers" class="btn btn-link" [routerLink]="['/receipt-voucher']">Receipt Vouchers</button><br/></li>
            <li><button type="button" id="payment_vouchers" class="btn btn-link" [routerLink]="['/payment-voucher']">Payment Vouchers</button><br/></li>
        </ul>

        <hr/>
        <hr/>

        <ul>
            <li><button type="button" id="new_journal_vouchers" class="btn btn-link" [routerLink]="['/journal-voucher/new']">Create Journal Voucher</button><br/></li>
            <li><button type="button" id="new_contra_vouchers" class="btn btn-link" [routerLink]="['/contra-voucher/new']">Create Contra Voucher</button><br/></li>
            <li><button type="button" id="new_receipt_vouchers" class="btn btn-link" [routerLink]="['/receipt-voucher/new']">Create Receipt Voucher</button><br/></li>
            <li><button type="button" id="new_payment_vouchers" class="btn btn-link" [routerLink]="['/payment-voucher/new']">Create Payment Voucher</button><br/></li>
        </ul>
    </div>
</div>
