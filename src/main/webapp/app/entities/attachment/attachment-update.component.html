<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-attachment-heading">Create or edit a Attachment</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!attachment.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="attachment.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_fileName">File Name</label>
                    <input type="text" class="form-control" name="fileName" id="field_fileName"
                        [(ngModel)]="attachment.fileName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_path">Path</label>
                    <input type="text" class="form-control" name="path" id="field_path"
                        [(ngModel)]="attachment.path" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_academicInformation">Academic Information</label>
                    <select class="form-control" id="field_academicInformation" name="academicInformation" [(ngModel)]="attachment.academicInformationId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="academicInformationOption.id" *ngFor="let academicInformationOption of academicinformations; trackBy: trackAcademicInformationById">{{academicInformationOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_trainingInformation">Training Information</label>
                    <select class="form-control" id="field_trainingInformation" name="trainingInformation" [(ngModel)]="attachment.trainingInformationId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="trainingInformationOption.id" *ngFor="let trainingInformationOption of traininginformations; trackBy: trackTrainingInformationById">{{trainingInformationOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_experienceInformation">Experience Information</label>
                    <select class="form-control" id="field_experienceInformation" name="experienceInformation" [(ngModel)]="attachment.experienceInformationId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="experienceInformationOption.id" *ngFor="let experienceInformationOption of experienceinformations; trackBy: trackExperienceInformationById">{{experienceInformationOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
