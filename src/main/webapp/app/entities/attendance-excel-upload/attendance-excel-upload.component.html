<div class="row justify-content-center">
    <div class="col-12">
        <jhi-alert></jhi-alert>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-6">
        <h2 id="page-heading">Excel Uploads</h2>
    </div>
    <div class="col-6">
        <div *jhiHasAnyAuthority="['ROLE_ADMIN', 'ROLE_ATTENDANCE_ADMIN']">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch"
                           name="currentSearch" placeholder="Query">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                    <button id="jh-create-entity"
                            class="btn btn-primary float-right jh-create-entity create-attendance-excel-upload"
                            [routerLink]="['/attendance-excel-upload/new']">
                        <fa-icon [icon]="'plus'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-12 ">
        <br/>
        <div class="table-responsive" *ngIf="attendanceExcelUploads">
            <table class="table table-striped">
                <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
                    <th jhiSortBy="id"><span>ID</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="file"><span>File</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="type"><span>Type</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th></th>
                </tr>
                </thead>
                <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']"
                       [infiniteScrollDistance]="0">
                <tr *ngFor="let attendanceExcelUpload of attendanceExcelUploads ;trackBy: trackId">
                    <td><a
                        [routerLink]="['/attendance-excel-upload', attendanceExcelUpload.id, 'view' ]">{{attendanceExcelUpload.id}}</a>
                    </td>
                    <td>
                        <a *ngIf="attendanceExcelUpload.file"
                           (click)="openFile(attendanceExcelUpload.fileContentType, attendanceExcelUpload.file)">open</a>
                        <span *ngIf="attendanceExcelUpload.file">{{attendanceExcelUpload.fileContentType}}
                            , {{byteSize(attendanceExcelUpload.file)}}</span>
                    </td>
                    <td>{{attendanceExcelUpload.type}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container" *jhiHasAnyAuthority="['ROLE_ADMIN', 'ROLE_ATTENDANCE_ADMIN']">
                            <button type="submit"
                                    [routerLink]="['/attendance-excel-upload', attendanceExcelUpload.id, 'view' ]"
                                    class="btn btn-info btn-sm">
                                <fa-icon [icon]="'eye'"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>
                            <button type="submit"
                                    [routerLink]="['/attendance-excel-upload', attendanceExcelUpload.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>
                            <button type="submit"
                                    [routerLink]="['/', 'attendance-excel-upload', { outlets: { popup: attendanceExcelUpload.id + '/delete'} }]"
                                    replaceUrl="true"
                                    queryParamsHandling="merge"
                                    class="btn btn-danger btn-sm">
                                <fa-icon [icon]="'times'"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
