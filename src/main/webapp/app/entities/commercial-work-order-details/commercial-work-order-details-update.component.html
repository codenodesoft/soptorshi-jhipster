<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-commercial-work-order-details-heading">Create or edit a Commercial Work Order Details</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!commercialWorkOrderDetails.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="commercialWorkOrderDetails.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_goods">Goods</label>
                    <input type="text" class="form-control" name="goods" id="field_goods"
                        [(ngModel)]="commercialWorkOrderDetails.goods" required/>
                    <div [hidden]="!(editForm.controls.goods?.dirty && editForm.controls.goods?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.goods?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_reason">Reason</label>
                    <input type="text" class="form-control" name="reason" id="field_reason"
                        [(ngModel)]="commercialWorkOrderDetails.reason" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_size">Size</label>
                    <input type="text" class="form-control" name="size" id="field_size"
                        [(ngModel)]="commercialWorkOrderDetails.size" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_color">Color</label>
                    <input type="text" class="form-control" name="color" id="field_color"
                        [(ngModel)]="commercialWorkOrderDetails.color" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                        [(ngModel)]="commercialWorkOrderDetails.quantity" required/>
                    <div [hidden]="!(editForm.controls.quantity?.dirty && editForm.controls.quantity?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.quantity?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.quantity?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_currencyType">Currency Type</label>
                    <select class="form-control" name="currencyType" [(ngModel)]="commercialWorkOrderDetails.currencyType" id="field_currencyType"  required>
                        <option value="BDT">BDT</option>
                        <option value="US_DOLLAR">US_DOLLAR</option>
                    </select>
                    <div [hidden]="!(editForm.controls.currencyType?.dirty && editForm.controls.currencyType?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.currencyType?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_rate">Rate</label>
                    <input type="number" class="form-control" name="rate" id="field_rate"
                        [(ngModel)]="commercialWorkOrderDetails.rate" required/>
                    <div [hidden]="!(editForm.controls.rate?.dirty && editForm.controls.rate?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.rate?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.rate?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_createdBy">Created By</label>
                    <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                        [(ngModel)]="commercialWorkOrderDetails.createdBy" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_createOn">Create On</label>
                    <div class="input-group">
                        <input id="field_createOn" type="text" class="form-control" name="createOn" ngbDatepicker  #createOnDp="ngbDatepicker" [(ngModel)]="commercialWorkOrderDetails.createOn"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="createOnDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_updatedBy">Updated By</label>
                    <input type="text" class="form-control" name="updatedBy" id="field_updatedBy"
                        [(ngModel)]="commercialWorkOrderDetails.updatedBy" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_updatedOn">Updated On</label>
                    <input type="text" class="form-control" name="updatedOn" id="field_updatedOn"
                        [(ngModel)]="commercialWorkOrderDetails.updatedOn" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_commercialWorkOrder">Commercial Work Order</label>
                    <select class="form-control" id="field_commercialWorkOrder" name="commercialWorkOrder" [(ngModel)]="commercialWorkOrderDetails.commercialWorkOrderId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="commercialWorkOrderOption.id" *ngFor="let commercialWorkOrderOption of commercialworkorders; trackBy: trackCommercialWorkOrderById">{{commercialWorkOrderOption.refNo}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
