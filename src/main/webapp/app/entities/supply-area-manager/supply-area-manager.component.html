<div class="row justify-content-center">
    <div class="col-12">
        <jhi-alert></jhi-alert>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-6">
        <h2 id="page-heading">Supply Area Managers</h2>
    </div>
    <div class="col-6">
        <form name="searchForm" class="form-inline">
            <div class="input-group w-100 mt-3">
                <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch"
                       name="currentSearch" placeholder="Manager Name">
                <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                    <fa-icon [icon]="'search'"></fa-icon>
                </button>
                <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                    <fa-icon [icon]="'trash-alt'"></fa-icon>
                </button>
                <button id="jh-create-entity"
                        class="btn btn-primary float-right jh-create-entity create-supply-area-manager"
                        [routerLink]="['/supply-area-manager/new']" *jhiHasAnyAuthority="['ROLE_ADMIN']">
                    <fa-icon [icon]="'plus'"></fa-icon>
                </button>
            </div>
        </form>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-12 ">
        <br/>

        <div class="table-responsive" *ngIf="supplyAreaManagers">
            <table class="table table-striped">
                <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
                    <th jhiSortBy="id"><span>ID</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="supplyZoneZoneName"><span>Supply Zone</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="supplyAreaAreaName"><span>Supply Area</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="managerName"><span>Manager Name</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="additionalInformation"><span>Additional Information</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <!--<th jhiSortBy="createdBy"><span>Created By</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="createdOn"><span>Created On</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="updatedBy"><span>Updated By</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>
                    <th jhiSortBy="updatedOn"><span>Updated On</span>
                        <fa-icon [icon]="'sort'"></fa-icon>
                    </th>-->
                    <th></th>
                </tr>
                </thead>
                <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']"
                       [infiniteScrollDistance]="0">
                <tr *ngFor="let supplyAreaManager of supplyAreaManagers ;trackBy: trackId">
                    <td><a
                        [routerLink]="['/supply-area-manager', supplyAreaManager.id, 'view' ]">{{supplyAreaManager.id}}</a>
                    </td>
                    <td>
                        <div *ngIf="supplyAreaManager.supplyZoneId">
                            <a [routerLink]="['../supply-zone', supplyAreaManager.supplyZoneId , 'view' ]">{{supplyAreaManager.supplyZoneZoneName}}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="supplyAreaManager.supplyAreaId">
                            <a [routerLink]="['../supply-area', supplyAreaManager.supplyAreaId , 'view' ]">{{supplyAreaManager.supplyAreaAreaName}}</a>
                        </div>
                    </td>
                    <td>{{supplyAreaManager.managerName}}</td>
                    <td>{{supplyAreaManager.additionalInformation}}</td>
                   <!-- <td>{{supplyAreaManager.createdBy}}</td>
                    <td>{{supplyAreaManager.createdOn | date:'medium'}}</td>
                    <td>{{supplyAreaManager.updatedBy}}</td>
                    <td>{{supplyAreaManager.updatedOn | date:'medium'}}</td>-->
                    <td class="text-right" width="20%">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    [routerLink]="['/supply-area-manager', supplyAreaManager.id, 'view' ]"
                                    class="btn btn-info btn-sm">
                                <fa-icon [icon]="'eye'"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>
                            <button type="submit"
                                    [routerLink]="['/supply-area-manager', supplyAreaManager.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon [icon]="'pencil-alt'"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>
                            <button type="submit"
                                    [routerLink]="['/', 'supply-area-manager', { outlets: { popup: supplyAreaManager.id + '/delete'} }]"
                                    replaceUrl="true"
                                    queryParamsHandling="merge"
                                    class="btn btn-danger btn-sm">
                                <fa-icon [icon]="'times'"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
