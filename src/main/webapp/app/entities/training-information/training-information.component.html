<div *ngIf="showTrainingInformationSection">
    <h2 id="page-heading">
        <span></span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-training-information" (click)="addTrainingInformation()">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down" >
            Add
            </span>
        </button>
    </h2>

    <br/>
    <div class="table-responsive" *ngIf="trainingInformations">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span>Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="subject"><span>Subject</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="organization"><span>Organization</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let trainingInformation of trainingInformations ;trackBy: trackId">
                <td><a [routerLink]="['/training-information', trainingInformation.id, 'view' ]">{{trainingInformation.id}}</a></td>
                <td>{{trainingInformation.name}}</td>
                <td>{{trainingInformation.subject}}</td>
                <td>{{trainingInformation.organization}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                (click)="viewTrainingInformation(trainingInformation)"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                (click)="edit(trainingInformation)"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                (click)="delete(trainingInformation)"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Pager is not implemented yet, so this is normal pagination instead -->
    <div *ngIf="trainingInformations && trainingInformations.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>

<div *ngIf="!showTrainingInformationSection">
    <jhi-training-information-update *ngIf="showAddOrUpdateSection"  [trainingInformation]="trainingInformation" (showTrainingInformationSection)="showTrainingInformation()"></jhi-training-information-update>
    <jhi-training-information-detail *ngIf="!showAddOrUpdateSection" [trainingInformation]="trainingInformation" (showTrainingInformationSection)="showTrainingInformation()" (editTrainingInformation)="editTrainingInformation()"></jhi-training-information-detail>
</div>

<jhi-training-information-delete-popup *ngIf="showDeleteDialog" [trainingInformation]="trainingInformation" (showTrainingInformationSection)="showTrainingInformation()"></jhi-training-information-delete-popup>
