<div *ngIf=" showFamilyInformationManagementSection">
    <h2 id="page-heading">
        <span></span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-family-information" (click)="addFamilyInformation()">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down" >
            Add
            </span>
        </button>
    </h2>

    <br/>
    <div class="table-responsive" *ngIf="familyInformations">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span>Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="relation"><span>Relation</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="contactNumber"><span>Contact Number</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let familyInformation of familyInformations ;trackBy: trackId">
                <td><a [routerLink]="['/family-information', familyInformation.id, 'view' ]">{{familyInformation.id}}</a></td>
                <td>{{familyInformation.name}}</td>
                <td>{{familyInformation.relation}}</td>
                <td>{{familyInformation.contactNumber}}</td>

                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                (click)="viewFamilyInformation(familyInformation)"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                (click)="edit(familyInformation)"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                (click)="delete(familyInformation)"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Pager is not implemented yet, so this is normal pagination instead -->
    <div *ngIf="familyInformations && familyInformations.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>

<div *ngIf="!showFamilyInformationManagementSection">
    <jhi-family-information-update *ngIf="showAddOrUpdateSection"  [familyInformation]="familyInformation" (showFamilyInformationSection)="showFamilyInformation()"></jhi-family-information-update>
    <jhi-family-information-detail *ngIf="!showAddOrUpdateSection" [familyInformation]="familyInformation" (showFamilyInformationSection)="showFamilyInformation()" (editFamilyInformation)="editFamilyInformation()"></jhi-family-information-detail>
</div>

<jhi-family-information-delete-popup *ngIf="showDeleteDialog" [familyInformation]="familyInformation" (showFamilyInformationSection)="showFamilyInformation()"></jhi-family-information-delete-popup>
