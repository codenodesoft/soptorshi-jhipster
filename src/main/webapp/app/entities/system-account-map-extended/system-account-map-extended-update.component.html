<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-system-account-map-heading">Create or edit a System Account Map</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!systemAccountMap.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="systemAccountMap.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_accountType">Account Type</label>
                    <select class="form-control" name="accountType" [(ngModel)]="systemAccountMap.accountType" id="field_accountType" >
                        <option value="OPENING_BALANCE_ADJUSTMENT_ACCOUNT">OPENING_BALANCE_ADJUSTMENT_ACCOUNT</option>
                        <option value="PROVIDENT_FUND_ACCOUNT">PROVIDENT_FUND_ACCOUNT</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_account">Account</label>
                    <input type="text" class="form-control" name="account" id="field_account"
                           [(ngModel)]="selectedAccountName" [ngbTypeahead]="search" (ngModelChange)="accountSelected()"
                           (focus)="focus$.next($event.target.value)"
                           (click)="click$.next($event.target.value)"
                           #instance="ngbTypeahead"
                    />
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
