<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="providentFund">
            <h2><span>Provident Fund</span> {{providentFund.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Start Date</span></dt>
                <dd>
                    <span>{{providentFund.startDate}}</span>
                </dd>
                <dt><span>Rate</span></dt>
                <dd>
                    <span>{{providentFund.rate}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{providentFund.status}}</span>
                </dd>
                <dt><span>Modified By</span></dt>
                <dd>
                    <span>{{providentFund.modifiedBy}}</span>
                </dd>
                <dt><span>Modified On</span></dt>
                <dd>
                    <span>{{providentFund.modifiedOn}}</span>
                </dd>
                <dt><span>Employee</span></dt>
                <dd>
                    <div *ngIf="providentFund.employeeId">
                        <a [routerLink]="['/employee', providentFund.employeeId, 'view']">{{providentFund.employeeFullName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/provident-fund', providentFund.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
