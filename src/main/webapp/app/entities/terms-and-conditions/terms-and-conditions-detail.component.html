<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="termsAndConditions">
            <h2><span>Terms And Conditions</span> {{termsAndConditions.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{termsAndConditions.description}}</span>
                </dd>
                <dt><span>Modified By</span></dt>
                <dd>
                    <span>{{termsAndConditions.modifiedBy}}</span>
                </dd>
                <dt><span>Modified On</span></dt>
                <dd>
                    <span>{{termsAndConditions.modifiedOn}}</span>
                </dd>
                <dt><span>Purchase Order</span></dt>
                <dd>
                    <div *ngIf="termsAndConditions.purchaseOrderId">
                        <a [routerLink]="['/purchase-order', termsAndConditions.purchaseOrderId, 'view']">{{termsAndConditions.purchaseOrderPurchaseOrderNo}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/terms-and-conditions', termsAndConditions.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
