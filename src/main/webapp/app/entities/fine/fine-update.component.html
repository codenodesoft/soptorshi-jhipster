<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-fine-heading">Create or edit a Fine</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!fine.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="fine.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                        [(ngModel)]="fine.amount" required/>
                    <div [hidden]="!(editForm.controls.amount?.dirty && editForm.controls.amount?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.amount?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.amount?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_reason">Reason</label>
                    <div>
                        <div *ngIf="fine.reason" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(fine.reasonContentType, fine.reason)">open</a><br>
                            <span class="pull-left">{{fine.reasonContentType}}, {{byteSize(fine.reason)}}</span>
                            <button type="button" (click)="fine.reason=null;fine.reasonContentType=null;"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_reason" (change)="setFileData($event, fine, 'reason', false)"/>
                    </div>
                    <input type="hidden" class="form-control" name="reason" id="field_reason"
                        [(ngModel)]="fine.reason" required/>
                    <input type="hidden" class="form-control" name="reasonContentType" id="field_reasonContentType"
                        [(ngModel)]="fine.reasonContentType" />
                    <div [hidden]="!(editForm.controls.reason?.dirty && editForm.controls.reason?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.reason?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_fineDate">Fine Date</label>
                    <div class="input-group">
                        <input id="field_fineDate" type="text" class="form-control" name="fineDate" ngbDatepicker  #fineDateDp="ngbDatepicker" [(ngModel)]="fine.fineDate"
                        required/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="fineDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                    <div [hidden]="!(editForm.controls.fineDate?.dirty && editForm.controls.fineDate?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.fineDate?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_monthlyPayable">Monthly Payable</label>
                    <input type="number" class="form-control" name="monthlyPayable" id="field_monthlyPayable"
                        [(ngModel)]="fine.monthlyPayable" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_paymentStatus">Payment Status</label>
                    <select class="form-control" name="paymentStatus" [(ngModel)]="fine.paymentStatus" id="field_paymentStatus" >
                        <option value="PAID">PAID</option>
                        <option value="NOT_PAID">NOT_PAID</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_left">Left</label>
                    <input type="number" class="form-control" name="left" id="field_left"
                        [(ngModel)]="fine.left" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_modifiedBy">Modified By</label>
                    <input type="text" class="form-control" name="modifiedBy" id="field_modifiedBy"
                        [(ngModel)]="fine.modifiedBy" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_modifiedDate">Modified Date</label>
                    <div class="input-group">
                        <input id="field_modifiedDate" type="text" class="form-control" name="modifiedDate" ngbDatepicker  #modifiedDateDp="ngbDatepicker" [(ngModel)]="fine.modifiedDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="modifiedDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_employee">Employee</label>
                    <select class="form-control" id="field_employee" name="employee" [(ngModel)]="fine.employeeId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="employeeOption.id" *ngFor="let employeeOption of employees; trackBy: trackEmployeeById">{{employeeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
