<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vendor">
            <h2><span>Vendor</span> <b>{{vendor.companyName}}</b></h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Company Name</span></dt>
                <dd>
                    <span>{{vendor.companyName}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{vendor.description}}</span>
                </dd>
                <dt><span>Remarks</span></dt>
                <dd>
                    <span>{{vendor.remarks}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vendor', vendor.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
            <button type="button"
                    [routerLink]="['/vendor-contact-person', vendor.vendorId, 'vendor']"
                    class="btn btn-secondary">
                <fa-icon [icon]="'user'"></fa-icon>&nbsp;<span> Contact Persons</span>
            </button>
        </div>
    </div>
</div>
