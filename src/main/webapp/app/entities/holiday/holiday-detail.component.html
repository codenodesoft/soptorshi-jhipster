<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="holiday">
            <h2><span>Holiday</span> {{holiday.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>From Date</span></dt>
                <dd>
                    <span>{{holiday.fromDate}}</span>
                </dd>
                <dt><span>To Date</span></dt>
                <dd>
                    <span>{{holiday.toDate}}</span>
                </dd>
                <dt><span>Number Of Days</span></dt>
                <dd>
                    <span>{{holiday.numberOfDays}}</span>
                </dd>
                <dt><span>Holiday Type</span></dt>
                <dd>
                    <div *ngIf="holiday.holidayTypeId">
                        <a [routerLink]="['/holiday-type', holiday.holidayTypeId, 'view']">{{holiday.holidayTypeName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/holiday', holiday.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
