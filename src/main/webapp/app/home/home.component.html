<div [ngSwitch]="isAuthenticated()">
    <div class="row" *ngSwitchCase="false">
        <div class="col-md-3">
            <span class="hipster img-fluid rounded"></span>
        </div>
        <div class="col-md-9">
            <h1 class="display-4">Welcome, Seven Oceans!</h1>
            <p class="lead">You are not logged in. Please <a class="alert-link" (click)="login()">sign in</a> </p>

            <br/>


            <div [ngSwitch]="isAuthenticated()">
                <div class="alert alert-success" *ngSwitchCase="true">
                <span id="home-logged-message" *ngIf="account"
                > You are logged in as user "{{account.login}}". </span>
                </div>

                <div class="alert alert-warning" *ngSwitchCase="false">
                    <span>If you want to </span>
                    <a class="alert-link" (click)="login()">sign in</a>
                </div>
            </div>

        </div>
    </div>
    <div class="row" *ngSwitchCase="true">
        <h1>Profile</h1>
    </div>
</div>
